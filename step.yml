title: Replaces Xcode's project ASSETCATALOG_COMPILER_APPICON_NAME
summary: Replaces Xcode's project ASSETCATALOG_COMPILER_APPICON_NAME setting.
description: |-
  Replaces Xcode's project `ASSETCATALOG_COMPILER_APPICON_NAME` setting by passing in a new value.
source_code_url: https://github.com/Q42/bitrise-step-app-icon
support_url: https://github.com/Q42/bitrise-step-app-icon/issues
host_os_tags:
  - osx-10.10
project_type_tags:
  - ios
  - react-native
  - cordova
  - ionic
type_tags:
  - utility
is_requires_admin_user: false
is_always_run: false
is_skippable: false
inputs:
  - project_path:
    opts:
      title: "Xcode project path"
      summary: "Path to the iOS project `.xcodeproj` file."
      description: |
        Path to the iOS project `.xcodeproj` file.
      is_required: true
  - new_icon_name:
    opts:
      title: "New icon name"
      summary: "The new icon to be set."
      description: |
        The new icon to be set.
      is_required: true
